# Alembic Configuration File
# v0-strategy-engine-pro Database Migration Configuration

# Path to migration scripts
script_location = migrations

# Database URL (will be overridden by MigrationManager)
# sqlalchemy.url = driver://user:password@localhost/dbname

# Template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
prepend_sys_path = .

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# Migration Settings
[alembic]

# Capture table.create/drop events for ALTER TABLE
# If False, ALTER TABLE won't capture events
target_metadata = None

# When using the "revision" command, set the version string
# as auto
version_path_separator = /

# Version location package (if required)
# version_locations = %(here)s/versions

# Timestamp format for revision IDs
# revision_id_separator = _

# Compare types during upgrade
compare_type = false

# Compare server defaults during upgrade
compare_server_default = false

# Enable schema support
# include_schemas = false

# Specify schema for migrations table
# sqlalchemy_track_modifications = false

# Migration environment settings
[migration]

# Transaction settings
transactional_ddl = true

# Render as inline when possible
render_as_batch = true

# Additional configuration
[versioning]

# Track migrations in database
track_version_id = true

# Allow downgrade from head
allow_downgrade = true

# Automatic migration script generation
auto_generate_from_models = true

# Timestamp migration versions
use_timestamp_version = true
