# Docker Compose configuration for v0-strategy-engine-pro
# Production-ready multi-service setup

version: '3.8'

services:
  # ==========================================
  # Trading Bot Service
  # ==========================================
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-bot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${WEBHOOK_PORT:-8443}:8443"
    volumes:
      # Persist logs
      - ./logs:/var/log/trading-bot
      # Optional: Mount config for hot-reload during development
      # - ./.env:/app/.env:ro
    networks:
      - trading-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits (adjust based on your VPS)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==========================================
  # Redis Cache (Optional but Recommended)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: trading-bot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

